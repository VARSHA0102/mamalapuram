<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahmallapuram Pilgrim Service</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    /* Styling for the select menus */
    .form-control {
      background-color: #e9ecef;
    }

    /* Styling for the selected options in the select menus */
    .form-control option {
      background-color: #ffffff;
    }

    /* Hide Dharasanam Timings initially */
    #dharasanamTimingsSelect {
      display: none;
    }

    /* Hide Audio Language Select initially */
    #audioLanguageSelect {
      display: none;
    }

    /* Styling for the Dharasanam Timings table */
    #dharasanamTimingsTable {
      display: none;
    }

    #dharasanamTimingsTable table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    #dharasanamTimingsTable th, #dharasanamTimingsTable td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Pilgrim Service Selection</h1>

  <div class="form-group">
    <label>Pilgrim Service</label>
    <select class="form-control" id="pilgrimService" onchange="toggleOptions()">
      <option value="choose" selected disabled>Choose</option>
      <option value="sthalaPuranam">Sthala Puranam</option>
      <option value="dharasanam">Dharasanam</option>
    </select>
  </div>

  <div class="form-group" id="audioLanguageSelect">
    <label>Audio Language</label>
    <select class="form-control" id="audioLanguage" onchange="playAudio()">
      <option value="choose" selected disabled>Choose</option>
      <option value="tamil">Tamil</option>
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="malayalam">Malayalam</option>
      <option value="telugu">Telugu</option>
      <option value="france">French</option>
      <option value="korean">Korean</option>
    </select>
  </div>

  <div id="dharasanamTimingsTable">
    <label>Dharasanam Timings</label>
    <table>
      <tr>
        <th>Day</th>
        <th>Timings</th>
      </tr>
      <tr>
        <td>Monday to Friday</td>
        <td>6 am to 8 pm</td>
      </tr>
      <tr>
        <td>Saturday and Sunday</td>
        <td>8 am to 5 pm</td>
      </tr>
    </table>
  </div>

  <!-- Audio Player -->
  <div>
    <label>Now Playing</label>
    <audio id="audio" controls>
      Your browser does not support the audio element.
    </audio>
  </div>

</div>

<script>
  function toggleOptions() {
    var audioLanguageSelect = document.getElementById("audioLanguageSelect");
    var dharasanamTimingsTable = document.getElementById("dharasanamTimingsTable");
    var pilgrimServiceSelect = document.getElementById("pilgrimService");

    // Reset select options
    document.getElementById("audioLanguage").selectedIndex = 0;

    if (pilgrimServiceSelect.value === "sthalaPuranam") {
      audioLanguageSelect.style.display = "block";
      dharasanamTimingsTable.style.display = "none";
    } else if (pilgrimServiceSelect.value === "dharasanam") {
      audioLanguageSelect.style.display = "none";
      dharasanamTimingsTable.style.display = "block";
    } else {
      audioLanguageSelect.style.display = "none";
      dharasanamTimingsTable.style.display = "none";
    }
  }

  function playAudio() {
    var audioLanguage = document.getElementById("audioLanguage").value;
    var audioSource = document.getElementById("audio");

    // Set the source of the audio file based on the selected language
    switch (audioLanguage) {
      case "tamil":
        audioSource.src = "ta_audio.mp3";
        break;
      case "malayalam":
        audioSource.src = "ml_audio.mp3";
        break;
      case "english":
        audioSource.src = "en_audio.mp3";
        break;
      case "hindi":
        audioSource.src = "hi_audio.mp3";
        break;
      case "telugu":
        audioSource.src = "te_audio.mp3";
        break;
      case "france":
        audioSource.src = "fr_audio.mp3";
        break;
      case "korean":
        audioSource.src = "ko_audio.mp3";
        break;
      default:
        // Hide the audio player for other languages
        audioSource.src = "";
        return;
    }

    // Play the audio
    audioSource.play();
  }
</script>

</body>
</html>
